<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entry - My Diary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .entry-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 80vh;
        }
        .mood-badge {
            font-size: 1.2rem;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .entry-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="entry-container p-5">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="/dashboard" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/diary/edit/{id}(id=${entry.id})}">
                                        <i class="fas fa-edit me-2"></i>Edit
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/diary/delete/{id}(id=${entry.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="dropdown-item text-danger"
                                                onclick="return confirm('Are you sure you want to delete this entry?')">
                                            <i class="fas fa-trash me-2"></i>Delete
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Entry Content -->
                    <article>
                        <h1 class="display-5 mb-3" th:text="${entry.title}">Entry Title</h1>

                        <!-- Entry Meta -->
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <div class="text-muted">
                                <i class="fas fa-calendar me-2"></i>
                                <span th:text="${#temporals.format(entry.createdDate, 'EEEE, MMMM dd, yyyy')}">
                                        Monday, January 01, 2024
                                    </span>
                            </div>
                            <div class="text-muted">
                                <i class="fas fa-clock me-2"></i>
                                <span th:text="${#temporals.format(entry.createdDate, 'HH:mm')}">10:30</span>
                            </div>
                            <div th:if="${entry.mood}" class="mood-badge bg-light text-dark">
                                <span th:text="${entry.mood.displayName}">ðŸ˜Š Happy</span>
                            </div>
                        </div>

                        <!-- Entry Text -->
                        <div class="entry-content" th:text="${entry.content}">
                            Entry content goes here...
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
