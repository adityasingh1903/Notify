<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entry - My Diary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }

        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .entry-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.1),
                0 8px 32px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.9);
            min-height: 80vh;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .entry-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }

        .btn {
            border-radius: 12px;
            font-weight: 500;
            padding: 12px 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-outline-primary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .btn-outline-primary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-outline-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 2px solid rgba(108, 117, 125, 0.2);
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        .mood-badge {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .mood-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .mood-badge:hover::before {
            left: 100%;
        }

        .entry-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #374151;
            font-weight: 400;
            background: rgba(249, 250, 251, 0.5);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(229, 231, 235, 0.6);
            position: relative;
            margin-top: 24px;
        }

        .entry-content::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 4rem;
            color: rgba(102, 126, 234, 0.2);
            font-family: serif;
            line-height: 1;
        }

        .display-5 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 1.5rem;
        }

        .text-muted {
            color: #6b7280 !important;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(107, 114, 128, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .text-muted:hover {
            background: rgba(107, 114, 128, 0.15);
            transform: translateY(-1px);
        }

        .text-muted i {
            color: #667eea;
        }

        .dropdown-menu {
            border-radius: 16px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
        }

        .dropdown-item {
            border-radius: 12px;
            padding: 12px 16px;
            margin: 4px 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }

        .dropdown-item.text-danger:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444 !important;
        }

        .dropdown-divider {
            margin: 8px 0;
            opacity: 0.1;
        }

        article {
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .entry-container {
                margin: 20px;
                padding: 24px !important;
                border-radius: 20px;
            }

            .display-5 {
                font-size: 1.8rem;
            }

            .entry-content {
                padding: 20px;
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .entry-container {
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="entry-container p-5">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="/dashboard" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/diary/edit/{id}(id=${entry.id})}">
                                        <i class="fas fa-edit me-2"></i>Edit
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/diary/delete/{id}(id=${entry.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="dropdown-item text-danger"
                                                onclick="return confirm('Are you sure you want to delete this entry?')">
                                            <i class="fas fa-trash me-2"></i>Delete
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Entry Content -->
                    <article>
                        <h1 class="display-5 mb-3" th:text="${entry.title}">Entry Title</h1>

                        <!-- Entry Meta -->
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <div class="text-muted">
                                <i class="fas fa-calendar me-2"></i>
                                <span th:text="${#temporals.format(entry.createdDate, 'EEEE, MMMM dd, yyyy')}">
                                        Monday, January 01, 2024
                                    </span>
                            </div>
                            <div class="text-muted">
                                <i class="fas fa-clock me-2"></i>
                                <span th:text="${#temporals.format(entry.createdDate, 'HH:mm')}">10:30</span>
                            </div>
                            <div th:if="${entry.mood}" class="mood-badge">
                                <span th:text="${entry.mood.displayName}">ðŸ˜Š Happy</span>
                            </div>
                        </div>

                        <!-- Entry Text -->
                        <div class="entry-content" th:text="${entry.content}">
                            Entry content goes here...
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
