<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry - My Diary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }

        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.1),
                0 8px 32px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.9);
            min-height: 80vh;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-control, .form-select {
            border: 2px solid rgba(229, 231, 235, 0.8);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(249, 250, 251, 0.7);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .form-control-lg {
            padding: 20px 24px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 200px;
            line-height: 1.7;
        }

        .btn {
            border-radius: 16px;
            font-weight: 600;
            padding: 14px 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.025em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .save-btn {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
            background: linear-gradient(135deg, #00a085 0%, #00b894 100%);
        }

        .btn-outline-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 2px solid rgba(108, 117, 125, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        .text-danger {
            color: #ef4444 !important;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .text-danger::before {
            content: '⚠️';
            font-size: 0.8rem;
        }

        .text-muted {
            color: #6b7280 !important;
            background: rgba(107, 114, 128, 0.08);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(107, 114, 128, 0.1);
            font-weight: 500;
        }

        .text-muted i {
            color: #667eea;
        }

        .row.mb-4 {
            margin-bottom: 2rem !important;
        }

        .col-md-6 {
            padding: 0 12px;
        }

        .form-select option {
            padding: 12px;
            font-size: 1rem;
        }

        .d-flex.gap-3 {
            gap: 1rem !important;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Input focus glow effect */
        .form-control:focus, .form-select:focus {
            position: relative;
        }

        .form-control:focus::after, .form-select:focus::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }



        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 24px !important;
                border-radius: 20px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .form-control, .form-select {
                padding: 12px 16px;
            }

            .form-control-lg {
                padding: 16px 20px;
                font-size: 1.1rem;
            }

            .col-md-6 {
                padding: 0 8px;
                margin-bottom: 1rem;
            }
        }

        /* Loading states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Form validation styling */
        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
        }

        .form-control.is-valid, .form-select.is-valid {
            border-color: #00b894;
            box-shadow: 0 0 0 4px rgba(0, 184, 148, 0.15);
        }

        /* Character counter for textarea */
        .form-floating {
            position: relative;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Icon styling */
        .fas, .far {
            color: #667eea;
        }

        /* Header styling */
        .d-flex.justify-content-between.align-items-center {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(229, 231, 235, 0.3);
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container p-5">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <i class="fas fa-edit me-2"></i>
                            Edit Entry
                        </h2>
                        <a href="/dashboard" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>

                    <!-- Edit Form -->
                    <form th:action="@{/diary/update/{id}(id=${entry.id})}" method="post" th:object="${entry}">
                        <!-- Title -->
                        <div class="mb-4">
                            <label for="title" class="form-label h5">Title</label>
                            <input type="text" class="form-control form-control-lg"
                                   id="title" th:field="*{title}" required>
                            <div th:if="${#fields.hasErrors('title')}"
                                 class="text-danger mt-1" th:errors="*{title}"></div>
                        </div>

                        <!-- Content -->
                        <div class="mb-4">
                            <label for="content" class="form-label h5">Content</label>
                            <textarea class="form-control" id="content" rows="12"
                                      th:field="*{content}" required
                                      placeholder="Write your thoughts here..."></textarea>
                            <div th:if="${#fields.hasErrors('content')}"
                                 class="text-danger mt-1" th:errors="*{content}"></div>
                        </div>

                        <!-- Mood and Date Row -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="mood" class="form-label">Mood</label>
                                <select class="form-select" id="mood" th:field="*{mood}">
                                    <option value="">Select mood...</option>
                                    <option value="HAPPY">😊 Happy</option>
                                    <option value="SAD">😢 Sad</option>
                                    <option value="EXCITED">🤩 Excited</option>
                                    <option value="CALM">😌 Calm</option>
                                    <option value="ANXIOUS">😰 Anxious</option>
                                    <option value="GRATEFUL">🙏 Grateful</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="entryDate" class="form-label">Entry Date</label>
                                <input type="date" class="form-control"
                                       id="entryDate" th:field="*{entryDate}">
                            </div>
                        </div>

                        <!-- Created Date Info -->
                        <div class="mb-4">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Originally created on
                                <span th:text="${#dates.format(createdDate, 'EEEE, MMMM dd, yyyy ''at'' HH:mm')}">
                                    Monday, January 01, 2024 at 10:30
                                </span>
                            </small>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-3 justify-content-end">
                            <a href="/dashboard" class="btn btn-outline-secondary btn-lg">
                                Cancel
                            </a>
                            <button type="submit" class="btn save-btn btn-lg">
                                <i class="fas fa-save me-2"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
