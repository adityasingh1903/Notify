# App Info
spring.application.name=Notify
server.port=8080  # Use Railway's default port, not 2345

# MySQL (From Railway Variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Tomcat Settings (Optional but safe)
server.tomcat.persistence-manager.save-on-restart=false
server.tomcat.persistence-manager.enabled=false

# Custom Secrets
encryption.secret-key=MySecretKey12345
